  <script>
    function waitForMathJax(callback, maxTries = 30) {
      let tries = 0;
      const checkMathJax = () => {
        tries++;
        if (window.MathJax && window.MathJax.typesetPromise) {
          callback();
        } else if (tries < maxTries) {
          setTimeout(checkMathJax, 100);
        }
      };
      checkMathJax();
    }
  </script>
