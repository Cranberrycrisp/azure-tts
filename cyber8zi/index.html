            function setLoadingOverlay(messages) {

                let currentProgress = 0;
                let messageIndex = 0;

                loadingOverlay.style.display = 'flex';

                // 設置初始消息
                messageElement.textContent = messages[0];

                // 更新消息的函數
                const updateMessage = () => {
                    if (messageIndex < messages.length - 1) {
                        messageIndex++;
                        messageElement.textContent = messages[messageIndex];
                    }

                    if (currentProgress < 90) {
                        currentProgress += 90 / messages.length;
                        progressBar.style.transform = `scaleX(${currentProgress / 100})`;
                        progressBar.style.transition = 'transform 1s linear';
                    }
                };

                // 設置定時器，每2秒更新一次消息
                const messageInterval = setInterval(updateMessage, 2000);


                return { messageInterval }
            }

            async function fetchPrompt(familyName, giveName, birthDay, gender, usingTrueSolarTime, includeZiwei = false, longitude) {
                const messages = [
                    "翻閱萬年歷...",
                    "計算五行生克..."
                ];
                const { messageInterval } = setLoadingOverlay(messages);

                // 保存表單數據

                    familyName,
                    giveName,
                    birthDay,
                    gender,
                    usingTrueSolarTime,
                    includeZiwei,
                    customLongitude: customLongitude.value
                };
                localStorage.setItem('savedFormData' + VERSION, JSON.stringify(formData));

                const apiBody = {
                    "userId": '0_cyber8',
                    "birthDay": birthDay,
                    "gender": gender,
                    "usingTrueSolarTime": usingTrueSolarTime,
                    "includeZiwei": includeZiwei,
                    "longitude": longitude,
                    "lang": lang,
                    "familyName": familyName,
                    "giveName": giveName,
                    "type": "text",
                }
                try {
                    const response = await fetch(`${apiUrl}?type=prompt`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(apiBody)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    if (data.error) {
                        confirm('目前使用人數眾多，請稍後再試。或複製Prompt到ChatGPT中進行分析。');
                    } else {
                        const prompt = data.prompt.prompt.replaceAll('鬥數', '斗數');
                        requestPrompt = data.prompt.requestPrompt.replaceAll('鬥數', '斗數');
                        outputDiv.textContent = prompt + requestPrompt;

                        // 保存 requestPrompt 到 localStorage
                        localStorage.setItem('savedRequestPrompt' + VERSION, prompt + requestPrompt);

                        outputDiv.innerHTML = `<button class="copy-btn" onclick="copyPrompt()">複製</button>` + `<br>` + marked.parse(prompt + requestPrompt);
                    }

        function switchTab(tabName) {
            // 移除所有標籤和內容的active類
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // 為新的問事標籤或原有標籤添加active類
            let targetButton;
            if (tabName.startsWith('ask-')) {
                // 對於動態創建的問事標籤
                targetButton = document.querySelector(`.tab-button[onclick*="${tabName}"]`);
            } else {
                // 對於原有的標籤（result和prompt）
                targetButton = document.querySelector(`.tab-button[onclick*="switchTab('${tabName}')"]`);
            }

            if (targetButton) {
                targetButton.classList.add('active');
            }

            // 顯示對應的內容
            const targetContent = document.getElementById(`${tabName}-tab`);
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }
