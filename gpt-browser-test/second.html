再逮捕されたのは、いずれも横浜市に住む16歳から19歳までの4人です。

今月8日、東京 銀座の高級腕時計店に押し入り、店員を刃物で脅したうえ、腕時計など74点、およそ3億円相当を奪ったとして、強盗などの疑いが持たれています。

調べに対し、4人のうち1人は容疑を否認し、ほかの3人は黙秘や、認否を留保しているということです。

警視庁によりますと、4人のうち3人が店に押し入り、もう1人が逃走車の運転役だったとみられるということです。
